{% extends 'base.html' %}

{% block title %}Upload Image{% endblock %}

{% block content %}
    <h1>Upload Image</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="file">Select image:</label>
        <input type="file" name="file" id="file" required accept="image/*">
        <br>
        <button type="submit">Upload</button>
    </form>
{% endblock %}
